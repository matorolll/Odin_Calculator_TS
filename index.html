<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="output">92</div>
                <div class="input">22</div>
            </div>
            <div class="keyboard">
                <button class="bigKeyColumn">Clear</button>
                <button class="bigKeyColumn">Reset</button>
                <button>Pow</button>
                <button>Sqr</button>
                <button>/</button>
                <button>x</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="bigKeyRow">=</button>
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
            </div>
        </div>
    </div>

    <footer>
        Made by<a href="https://github.com/matorolll/Odin_Calculator_TS">matorolll</a>
    </footer>
    
</body>
</html>
